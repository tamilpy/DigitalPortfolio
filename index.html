<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
/*
i want to set tr mouse hover color only inside tbody not inside thead */
tbody tr:hover{background-color:#ffff99; color:purple;}
table,td{border:1px solid black;}
table{width: 50%; height: 100px;}
table.center{margin-left:auto; margin-right:auto;}
button{height: 35px; margin: 5px opx; background-color: blue; border: none;}
button:hover{background-color:#333; color: skyblue;}
</style>
<script type="text/javascript">
function calc()
{
var m1,m2,m3,avg=0,total=0,result="",grade="";
m1=parseInt(document.form1.wp.value);
m2=parseInt(document.form1.sp.value);
m3=parseInt(document.form1.cg.value);
total=m1+m2+m3;
avg=total/3;
if(m1<35 || m2<35|| m3<35)
{
result="fail"; 
grade="D";
}
else if(avg>=75)
{
result="Distinction";
grade="A+";
}
else if(avg>=60 && avg<75)
{
result="First class";
grade="A";
}
else if(avg>=50 && avg<60)
{
result="Second class";
grade="B";
}
else if(avg>=35 && avg<50)
{
result="Pass class";
grade="C";
}
else if(avg<35)
{
result="Fail";
grade="D";
}
document.form1.result.value=result;
document.form1.grade.value=grade;
document.form1.total.value=total;
document.form1.average.value=avg;
}
</script>
</head>
<body>
<p style="color:red; font-size:30px; align:center">STUDENT INFORMATION</p>
<form name="form1">
<table border="1">
<tr>
<td colspan="2" align="center">Student Mark Details</td>
</tr>
<tr>
<td>Student Name</td>
<td><input type="text"/></td>
</tr>
<tr>
<td colspan="2"align="center">Subject Marks</td>
</tr>
<tr>
<td>Java programming</td>
<td><input type="text" name="wp"/></td>
</tr>
<tr>
<td>Digital Design</td>
<td><input type="text" name="sp"/></td>
</tr>
<tr>
<td>Bigdata Analytics</td>
<td><input type="text" name="cg"/></td>
</tr>
<tr>
<td colspan="2"align="center"><input type="button"onclick="calc()"value="calculate"/></td>
</tr>
<tr>
<td>Total</td>
<td><input type="text"name="total"/></td>
</tr>
<tr>
<td>Average</td>
<td><input type="text"name="average"/></td>
</tr>
<tr>
<td>Result</td>
<td><input type="text"name="result"/></td>
</tr>
<tr>
<td>Grade</td>
<td><input type="text"name="grade"/></td>
</tr>
</table>
</form>
</body>
</html>
